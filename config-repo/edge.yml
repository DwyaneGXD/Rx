server:
  profiles: default,dev,prod
  #端口
  port: 9000
  undertow:
    buffer-size: 1024
    direct-buffers: true

ribbon:
  okhttp:
    enabled: true
  eager-load:
    enabled: true
  ConnectTimeout: 100000
  ReadTimeout: 100000

#网关设置
zuul:
  ignoredServices: '*'
  add-proxy-headers: true
  #路由设置
  routes:
    #产品商品
    product:
      path: /v1/product**/**
      stripPrefix: false
      sensitiveHeaders:
