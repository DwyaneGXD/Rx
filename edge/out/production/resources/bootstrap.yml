spring:
  #应用名
  application:
    name: edge
  #云配置
  cloud:
    config:
      label: master
      discovery:
        enabled: true
        service-id: config
      profile: ${spring.profiles}
      failFast: true

---

spring:
  profiles: default
  cloud:
    #Consul服务中心
    consul:
      host: localhost
      discovery:
        prefer-agent-address: true
        prefer-ip-address: true

